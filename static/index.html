<!DOCTYPE html>
  <head>
    <title>index</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="style.css">

    <script src="angularscript.js"></script>
  </head>

  <body>
    

    <div ng-class="register-form">
    <h1 style="color:white ;"> Home Page- Register</h1>
    <form class="container" id="reg-form">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Name"><br>

        <label for="role">Role</label>
        <select  id="role">
            <option value="admin">Admin</option>
            <option value="user">User</option>
           
        </select><br>

        <label for="username">User Name</label>
        <input type="text" id="username" placeholder="Username"><br>

        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Age"><br>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="PAssword"><br>
        <input type="submit" value="submit">
    </form>
    <div class="container signin">
      <p>Already have an account? <a href="login.html">Sign in</a>.</p>
    </div>
  </div>

 
    

    <script>
        const form = document.getElementById("reg-form");

        form.addEventListener('submit',registerUser);

        async function registerUser(event){
            event.preventDefault()
            const name= document.getElementById("name").value;
            const username=document.getElementById("username").value;
            const password=document.getElementById("password").value;
            const role    =document.getElementById("role").value;
            const age    =document.getElementById("age").value;

           const result = await fetch('/api/register',{
                method:'POST',
                headers:{
                    'Content-Type':'application/json'
                },
                body:JSON.stringify({
                    name,username, password , role , age
                })
            }).then(res=> res.json());

            if(result.status === 'OK'){
                alert('Success');
            }else{
                alert(result.error);
            }
            console.log(result);
        }
    </script>
  </body>
</html>
